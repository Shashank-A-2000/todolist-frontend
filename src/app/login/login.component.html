<app-nav-menu></app-nav-menu>
<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://i.pinimg.com/originals/31/14/5e/31145e7925e59e8fb344f13422435dba.jpg"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">To Do List</h4>
                </div>

                <form (ngSubmit) = 'onSubmit()'>
                  <p>Please login to your account</p>

                  <div class="form-outline mb-4 form-group">
                    <input type="text" autocomplete="off" id="userid" name="userid" class="form-control form-control-lg" [(ngModel)]="user.userid"/>
                    <label class="form-label" for="form3Example1cg">User Id</label>
                  </div>

                  <div class="form-outline mb-4 form-group">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="user.password"/>
                    <label class="form-label" for="form3Example1cg">Password</label>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <a class="nav-link" [routerLink]="['/signup']"><button type="button" class="btn btn-outline-danger">Create new</button></a>
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">To Do List</h4>
                <p class="small mb-0">Manage all your daily tasks with this application.

                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
