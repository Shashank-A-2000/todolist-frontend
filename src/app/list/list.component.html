  <div class="container">

      <h3>{{name}}</h3>
    </a>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" [routerLink]="['/']">Logout</a>
        </li>
      </ul>

  </div>
</nav>



<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Tasks</h2>


              <div class="box">
                <form>
              <div *ngIf="tasks.length">
                <div *ngFor="let task of tasks">

                <div class="form-outline mb-4 form-group" *ngIf="!task.status">
                  <div class="item">

                      <input type="checkbox" id="sid" name="sid" value={{task.id}} (change) = "updateTask($event)">

                    <p class="checked-item">
                        {{task.task}}
                    </p>
                    <app-popup-form [taskId]="task.id" (notify) = 'onNotify($event)' ></app-popup-form>
                  </div>
                </div>
                </div>
              </div>
            </form>
              </div>
              <form #login="ngForm" (ngSubmit) = 'submitTask(login)'>
                <div class="d-flex justify-content-center">
                  <input autocomplete="off" type="text" id="newTask" name="newTask" class="form-control form-control-lg" placeholder="New Task" [(ngModel)]="newTask"/>
                </div>
                <div class="d-flex justify-content-center add-button">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Add</button>
                </div>
              </form>
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>
</section>

<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Completed Tasks</h2>
              <div class="box">
                <form>
              <div *ngIf="tasks.length">
                <div *ngFor="let task of tasks">

                <div class="form-outline mb-4 form-group" *ngIf="task.status">
                  <div class="item">

                      <input type="checkbox" id="sid" name="sid" value={{task.id}} (change) = "deleteTask($event)">

                    <p class="checked-item completed-item">
                        {{task.task}}
                    </p>
                  </div>
                </div>
                </div>
              </div>
            </form>
          </div>
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>
</section>
